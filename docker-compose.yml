version: "3.8"
services:

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.0
    container_name: Keycloak_ocr
    ports:
      - "9000:8080"
    environment:
      KEYCLOAK_ADMIN: "admin"
      KEYCLOAK_ADMIN_PASSWORD: "admin"
    command:
      - "start-dev"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - db-net


  mysql:
    image: mysql:latest
    container_name: mysql-ocr
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
    networks:
      - db-net

  phpmyadmin:
    image: phpmyadmin
    restart: always
    container_name: Phpmyadmin-ocr
    ports:
      - "81:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: "secret"
    depends_on:
      - mysql
    networks:
      - db-net

volumes:
  keycloak_data:
  mysql_data:

networks:
  db-net:
   driver: bridge