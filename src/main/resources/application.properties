spring.application.name=ocr
spring.datasource.url=jdbc:mysql://localhost:3307/ocr?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=secret
spring.jpa.hibernate.ddl-auto=update
ocr.api.key=K86289643888957
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Tesseract configurations
tesseract.datapath=/opt/homebrew/share/tessdata
tesseract.language=fra+ara+eng

# File upload limits
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server port
server.port=8080
